<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Trivia Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #flag {
            width: 200px;
            height: 100px;
            display: none; /* Hide the flag initially */
        }
        #feedback {
            font-size: 18px;
            color: red;
        }
        #score {
            font-size: 24px;
        }
        #timer {
            font-size: 18px;
        }
        #intro {
            display: block; /* Show the intro image initially */
        }
    </style>
</head>
<body>
    <div id="intro">
        <img src="flaggame.jpg" alt="Flag Game Intro">
        <button onclick="startGame()">Start Game</button>
    </div>

    <img id="flag" src="" alt="Flag">
    <div id="timer">Time Left: 10s</div>
    <div>
        <input type="text" id="answer" placeholder="Enter country name">
        <button onclick="checkAnswer()">Submit Answer</button>
    </div>
    <div id="feedback"></div>
    <div id="score">Score: 0</div>
    <audio id="background-music" src="music.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
