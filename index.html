<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="intro">
            <img src="flaggame.jpg" alt="Start Game" id="intro-image">
            <button id="start-button" onclick="startGame()">Start Game</button>
        </div>

        <div id="game" style="display:none;">
            <img id="flag" src="" alt="Flag">
            <div id="score">Score: 0</div>
            <div id="timer">Time Left: 10s</div>
            <input type="text" id="answer" placeholder="Enter country name">
            <button id="submit-button" onclick="checkAnswer()">Submit Answer</button>
            <div id="feedback"></div>
        </div>
    </div>
    <audio id="background-music" src="music.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
