<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://raw.githubusercontent.com/botworkproject/botgame/main/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="game-container">
        <h1>Key Game</h1>
        <button id="start-button">Start Game</button>
        <div id="game" class="hidden">
            <div id="key-lock-area">
                <img id="key" src="key.png" alt="Key" draggable="true">
                <img id="lock" src="lock.png" alt="Lock">
            </div>
            <p id="score">Score: <span id="current-score">0</span></p>
            <p id="timer">Time left: <span id="time-left">30</span>s</p>
        </div>
    </div>
    <audio id="background-music" src="https://raw.githubusercontent.com/botworkproject/botgame/main/music.mp3"></audio>
    <audio id="success-sound" src="success.wav"></audio>
</body>
</html>
