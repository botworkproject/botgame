<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        body { margin: 0; }
        canvas { background: #87CEEB; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        const player = {
            x: 50,
            y: 0,
            width: 50,
            height: 50,
            speed: 5,
            velocityY: 0,
            jumping: false
        };

        const keys = {
            right: false,
            left: false,
            up: false
        };

        const platforms = [
            { x: 0, y: canvas.height - 50, width: canvas.width, height: 50 },
            { x: 200, y: canvas.height - 200, width: 200, height: 20 },
            { x: 500, y: canvas.height - 300, width: 150, height: 20 }
        ];

        function drawPlayer() {
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function update() {
            if (keys.right) player.x += player.speed;
            if (keys.left) player.x -= player.speed;

            player.velocityY += 0.5; // Gravity
            player.y += player.velocityY;

            // Collision with ground
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y < platform.y + platform.height) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.jumping = false;
                }
            });

            // Prevent the player from moving outside the canvas
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawPlayer();
        }

        function keyDownHandler(e) {
            switch (e.key) {
                case 'ArrowRight':
                    keys.right = true;
                    break;
                case 'ArrowLeft':
                    keys.left = true;
                    break;
                case 'ArrowUp':
                    if (!player.jumping) {
                        player.velocityY = -10;
                        player.jumping = true;
                    }
                    break;
            }
        }

        function keyUpHandler(e) {
            switch (e.key) {
                case 'ArrowRight':
                    keys.right = false;
                    break;
                case 'ArrowLeft':
                    keys.left = false;
                    break;
            }
        }

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        setInterval(update, 1000 / 60); // 60 FPS
    </script>
</body>
</html>
