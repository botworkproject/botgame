<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Key Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Hamster Key Game</h1>
        <div id="game-board">
            <img id="key" src="key.png" alt="Key">
            <div id="target"></div>
            <!-- Add obstacles here if needed -->
        </div>
        <button id="start-button">Start Game</button>
        <p id="score">Score: <span id="current-score">0</span></p>
        <p id="timer">Time left: <span id="time-left">30</span>s</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
