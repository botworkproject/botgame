<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Puzzle Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Key Puzzle Game</h1>
        <div id="grid">
            <!-- Key -->
            <div id="key" class="draggable"></div>
            <!-- Blocks -->
            <div id="block-horizontal" class="draggable horizontal"></div>
            <div id="block-vertical" class="draggable vertical"></div>
            <!-- Target -->
            <div id="target"></div>
        </div>
        <button id="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
