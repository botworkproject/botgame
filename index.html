<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Puzzle Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Key Puzzle Game</h1>
        <div id="game-board">
            <!-- Blocks -->
            <div class="block horizontal" id="block1"></div>
            <div class="block vertical" id="block2"></div>
            <div class="block horizontal" id="block3"></div>
            <div class="block vertical" id="block4"></div>
            <!-- Key -->
            <div id="key"></div>
        </div>
        <button id="start-button">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
